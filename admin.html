<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoneyTag Admin Panel</title>
<style>
    body {
        margin:0; font-family: Arial, sans-serif; background:#111; color:white;
    }
    .hidden { display:none; }
    .container { padding:20px; }
    button { padding:8px 15px; margin:5px; cursor:pointer; }
    input, select { padding:8px; margin:5px; }

    /* TOP BAR */
    #topbar {
        background:#222; padding:15px; display:flex; justify-content:space-between; align-items:center;
    }
    #menu button { margin-right:10px; }

    /* DARK MODE */
    .light { background:white !important; color:black !important; }
    .light #topbar { background:#eee !important; }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <h2>Admin Login</h2>
    <form id="loginForm">
        <input id="username" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
</div>

<!-- MAIN PANEL -->
<div id="adminPanel" class="hidden">

    <!-- TOP MENU -->
    <div id="topbar">
        <div id="menu">
            <button onclick="showPage('dashboard')">Dashboard</button>
            <button onclick="showPage('users')">Users</button>
            <button onclick="showPage('missions')">Missions</button>
            <button onclick="showPage('ads')">Ads Manager</button>
            <button onclick="showPage('loot')">Recent Loot</button>
            <button onclick="showPage('charts')">Live Charts</button>
        </div>
        <button onclick="toggleMode()">Dark/Light</button>
    </div>

    <!-- PAGES -->
    <div id="pages" class="container">

        <!-- DASHBOARD -->
        <div id="dashboard">
            <h2>Admin Dashboard</h2>
            <p>Welcome to MoneyTag Admin Panel.</p>
        </div>

        <!-- USERS PAGE -->
        <div id="users" class="hidden">
            <h2>Users</h2>

            <input id="userSearch" placeholder="Search user..." oninput="searchUser()">

            <div id="userList">
                <!-- Fake sample data -->
            </div>
        </div>

        <!-- MISSIONS PAGE -->
        <div id="missions" class="hidden">
            <h2>Missions Editor</h2>
            <input placeholder="Mission Title">
            <input placeholder="Reward Amount">
            <button>Add Mission</button>
        </div>

        <!-- ADS PAGE -->
        <div id="ads" class="hidden">
            <h2>Ads Manager</h2>
            <p>Manage banner ads, rewarded ads, CPM settings, etc.</p>
        </div>

        <!-- RECENT LOOT -->
        <div id="loot" class="hidden">
            <h2>Recent Loot</h2>
            <ul id="lootList">
                <li>User123 earned 20 coins</li>
                <li>User999 earned 40 coins</li>
            </ul>
        </div>

        <!-- CHARTS -->
        <div id="charts" class="hidden">
            <h2>Live Analytics</h2>
            <p>(Mock chart placeholder)</p>
            <div style="height:200px; background:#333; border-radius:8px;"></div>
        </div>

    </div>
</div>

<script>
// LOGIN SYSTEM
const ADMIN_USERNAME = "admin";
const ADMIN_PASSWORD = "Arshad@123";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const u = username.value;
    const p = password.value;

    if(u === ADMIN_USERNAME && p === ADMIN_PASSWORD){
        loginPage.classList.add("hidden");
        adminPanel.classList.remove("hidden");
    } else {
        alert("Invalid credentials");
    }
});

// PAGE SWITCHER
function showPage(id){
    document.querySelectorAll("#pages > div").forEach(x => x.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

// DARK MODE
function toggleMode(){
    document.body.classList.toggle("light");
}

// SAMPLE USERS
let users = [
    {name:"Arshad", balance:200, banned:false},
    {name:"Rahul", balance:50, banned:true},
    {name:"Mohan", balance:120, banned:false}
];

function renderUsers(list){
    userList.innerHTML = "";
    list.forEach((u,i)=>{
        userList.innerHTML += `
            <div style="margin:10px 0; padding:10px; border:1px solid #444;">
                <b>${u.name}</b><br>
                Balance: ${u.balance}<br>
                Status: ${u.banned ? "❌ Banned" : "✅ Active"}<br>
                <button onclick="toggleBan(${i})">${u.banned ? "Unban" : "Ban"}</button>
                <button onclick="editBalance(${i})">Edit Balance</button>
            </div>
        `;
    });
}
renderUsers(users);

function searchUser(){
    const q = userSearch.value.toLowerCase();
    renderUsers(users.filter(u => u.name.toLowerCase().includes(q)));
}

function toggleBan(i){
    users[i].banned = !users[i].banned;
    renderUsers(users);
}

function editBalance(i){
    let newBal = prompt("Enter new balance:", users[i].balance);
    if(newBal !== null){
        users[i].balance = Number(newBal);
        renderUsers(users);
    }
}
</script>

</body>
</html>
